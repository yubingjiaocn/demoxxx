apiVersion: v1
kind: Service
metadata:
  name: demoxxx1-svc
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  #type: LoadBalancer
  type: NodePort
  ports:
  # the port that this service should serve on
  - name: http
    port: 9080
  selector:
    app: demoxxx1
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: demoxxx1-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: demoxxx1
        version: v1
    spec:
      containers:
      - name: demoxxx1
        image: demoxxx1-v1:latest

